<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&amp;subset=cyrillic,cyrillic-ext"
      rel="stylesheet"
    />
    <title>АРТСЕЛ</title>
  </head>
  <body>
    <header>
      <div class="header-line"></div>
      <h1>АРТСЕЛ</h1>
    </header>

    <form
      action="##"
      method="post"
      enctype="multipart/form-data"
      id="send-file"
      class="form-style"
    >
      <div>
        <label for="upload_file">Выбрать файл</label>
        <input type="file" id="upload_file" name="upload_file" />
      </div>
      <div class="btn">
        <input type="button" id="btn-submite-file" value="Отправить" />
      </div>
    </form>
    <div id="upload-result"></div>

    <form
      action="##"
      method="post"
      enctype="multipart/form-data"
      id="send-file"
      class="form-style"
    >
      <div>
        <label for="sender">Отправитель</label>
        <input placeholder="введите..." type="text" id="sender" name="sender" />
        <label for="recivier">Получатель </label>
        <input
          placeholder="введите..."
          type="text"
          id="recivier"
          name="recivier"
        />
      </div>
      <div class="btn">
        <input type="button" id="btn-submite-file" value="Отправить" />
      </div>
    </form>

    <footer></footer>
  </body>
</html>
